<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>

    <div id="root"></div>
    <script>
        // 엘리먼트 : 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 DOM 개념(js 객체)
        // 컴포넌트 : 엘리먼트를 반환하는 함수, 화면을 구성하는 단위

        // 클래스형 컴포넌트
        // ES6(2015)에 클래스 문법이 도입되면서 리액트에서 컴포넌트를 만드는 방법이 도입 되었다.
        // class HelloWorld extends React.Component {
        //     render() {
        //         return React.createElement(
        //             'h1',
        //             {className: 'greeting'},
        //             'Hello World'
        //             );
        //     }
        // }

        // 함수형 컴포넌트
        function HelloWorld() {
            return React.createElement(
                'h1',
                {className: 'greeting', id: 'test'},
                'hello world'
            );
        }

        
        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));
    </script>
</body>
</html>
