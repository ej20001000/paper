<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // fetch는 AJAX외 서버에 네트워크 요청을 보내고 받아올 수 있는 방법을 표준화한 API이다.
        // fetch는 구식 브라우저에서는 지원하지 않는다. (현재는 모든 브라우저가 지원한다.)

        // 기본 사용 방법
        // let promise = fecth(url, [options]);

        async function callAPI() {
            const promise = fetch('https://jsonplaceholder.typicode.com/users');

            // console.log(promise['[[PromiseResult]]']);

            const response = await promise;
            console.log(response);

            const json = await response.json();
            // console.log(JSON.stringify(json));
            console.log(json);
            
            // const headers = response.headers;
            // console.log(headers);

            // const text = await response.text();
            // console.log(JSON.parse(text));
        }

        function App() {

            const onClickHandler = () => {
                callAPI();
            }

            return <button onClick={onClickHandler}>API 요청</button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

        // callAPI();
    </script>
</body>
</html>
