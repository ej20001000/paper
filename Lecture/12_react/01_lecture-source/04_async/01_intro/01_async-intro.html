<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 동기 작업과 비동기 작업
        // 동기 작업 : 하나의 작업을 실행하고 마친 뒤 처리된 결과를 이용해(혹은 리턴값이 없을 수 있음)
        //            다음 작업을 순차적으로 실행함(블로킹과 유사)
        // 비동기 작업 : 메인 흐름은 멈추지 않는 상태에서 특정 작업을
        //              백그라운드에서 처리하여 마치 동시에 처리하는 것처럼 실행함(논블로킹과 유사)
        //              이전 함수의 호출 결과가 다음 함수에 반영되지 않음

        function sayHello() {
            console.log('hello world');

        }

        // sayHello();
        // console.log('end');

        // setTimeout(() => {
        //     console.log('start');
        // }, 3000);
        setTimeout(sayHello, 0);
        console.log('end');
    </script>
</body>
</html>
