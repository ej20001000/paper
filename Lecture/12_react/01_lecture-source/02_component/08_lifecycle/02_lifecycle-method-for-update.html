<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // 업데이트의 기준
        // 1. props 변경
        // 2. state 변경
        // 3. 부모 컴포넌트 리랜더링
        // 4. this.forceUpdate로 강제 리랜더링 (쓸 일 없음)

        class TimePrinter extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    now: new Date().toLocaleTimeString()
                }
                console.log('constructor');
            }
            
            // 1. getDerivedStateFromProps
            static getDerivedStateFromProps(nextProps, nextState) {

                console.log('getDerivedStateFromProps');

                return null;
            } 

            // 2. 컴포넌트가 리랜더링을 할 것인지 말 것인지를 결정하는 메소드이다.
            shouldComponentUpdate(nextProps, nextState) {

                console.log('shouldComponentUpdate');

                return true;
            }

            render() {
                return (
                    <>
                        <button onClick={ () => this.setState({now: new Date().toLocaleTimeString()}) }>현재 시간 확인하기</button>
                        <h1>{this.state.now}</h1>
                    </>
                );
            }

            // 4. 컴포넌트의 변화를 실제 DOM에 반영하기 직전에 호출하는 메소드이다.
            getSnapshotBeforeUpdate(prevProps, prevState) {
                console.log('getSnapshotBeforeUpdate');

                return {
                    message: '스냅샷입니다'
                };
            }

            // 실제 DOM에 반영하여 화면을 랜더링함

            // 5. 컴포넌트 업데이트 작업이 끝난 후 호출하는 메소드이다
            componentDidUpdate(prevProps, prevState, snapshot) {
                console.log('componentDidUpdate');
                console.log(snapshot);
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
