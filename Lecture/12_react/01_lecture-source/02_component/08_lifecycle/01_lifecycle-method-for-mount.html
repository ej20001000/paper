<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Greeting extends React.Component {
            // 1. 컴포넌트를 새로 만들 때 마다 호출되는 클래스 생성자 메소드이다.
            constructor(props) {
                super(props);

                console.log('constructor');

                this.state = {
                    text: '초기값'
                };
            }

            // 2. props에 있는 값을 state에 넣을 때 사용하는 메소드이다.
            static getDerivedStateFromProps(nextProps, nextState) {
                console.log('getDerivedStateFromProps');

                console.log(nextProps);
                console.log(nextState);

                return null;
            }

            // 3. 리액트 앨리먼트를 가상돔으로 구성하고 실제 랜더트리까지 구성하는 시점에 호출되는 메소드이다.
            render() {

                // 주의사항
                // 1. 이벤트 메소드가 아닌 곳에서 setState를 사용하면 안된다.
                // const handler = () => this.setState({text: '수정'});

                // 2. 브라우저의 DOM에 접근해서도 안된다.
                // document.getElementById('root').textNode = 'hello'; (x)
                

                console.log('render');

                return (
                    <>
                        <h1></h1>
                    </>
                );
            }

            // 4. 컴포넌트가 웹 브라우저상에 나타난 후 호출되는 메소드이다.
            componentDidMount() {
                console.log('componentDidMount');
            }

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Greeting text="hello"/>);
    </script>
</body>

</html>
