<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // JSX란?
        // createElement를 이용해서 엘리먼트를 정의하면 복잡하기도 하고 가독성도 좋지 않다.
        // 그래서 리액트 팀은 ReactElement를 정의 하는 간편한 방법으로 JSX문법을 제공한다.
        // 자바스크립트를 확장한 문법으로, xml 문법 형식으로 ReactElement를 정의하는 방법이다.

        // 단, JSX는 공식적인 자바스크립트 문법이 아니다.
        // 바벨이라는 트랜스 파일링 툴이 필요하다.
        // 바벨은 ES6+ 문법을 ES5 문법으로 변환 해주는 도구이다.
        // JSX를 순수 리액트로 변환해주는 기능이 포함되며 바벨이 JSX 처리 표준으로 사용된다.

        // 바벨 적용 방법
        // 1. CDN 추가(script 태그에 type 속성에 text/babel 추가)
        // 2. npm 이용(cra로 프로젝트를 만들면 바벨이 기본 설정 되어 있다)

        const helloworld = <h1>Hello World!</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(helloworld);
    </script>
</body>
</html>
