<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <style>
        .highlight {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // JSX에서 속성값을 부여하는 방식은 두 가지이다
        // 1. 문자열로 속성값을 정의하는 방식
        // 2. javascript 표현식 ({})을 이용하는 방식

        // 주의 사항
        // 자바스크립트 키워드와 중복되는 속성들은 사전에 정의된 이름으로 사용해야 한다.
        // 1. class -> className
        // 2. for -> htmlFor

        // 문자열로 속성값을 정의하면 이벤트 관련 어트리뷰트는 추가할 수 없다
        /* const element = <h1 id="title" className="highlight" onClick="test()">Hello World</h1> */

        const id = 'title';
        const className = 'highlight';

        const element = <h1 id={id} className={className} onClick={test}>Hello World</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(element);

        function test() {
            alert('click');
        }
    </script>
</body>

</html>
