<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 리액트의 이벤트 시스템
        // HTML 태그에 이벤트를 연결하는 시스텥ㅁ과 거의 유사하다.
        // 주의사항
        // 1. 이벤트 속성의 이름은 카멜케이스로 작성해야 한다. (onclick (x) -> onClick(o))
        // 2. 이벤트에 실행할 자바스크립트의 코드를 전달하는 것이 아닌 함수 형태의 값을 전달한다.
        //      ex) html -> <button onclick="alert('hello world');">클릭</button>
        //          react -> <button onClick={ () => alert('hello world') }>클릭</button>
        // 3. DOM 요소에만 이벤트를 설정할 수 있다. (컴포넌트는 이벤트 연결 불가)
        //      ex) <Hello onClick={ () => alert('hello') }></Hello>
        //          function Hello(props) {
        //              return <button onClick={this.props.onClick}>클릭</button>
        //          }                

        class EventButton extends React.Component {
            constructor(props) {
                super(props);
            }

            // render() {
            //     return (
            //         <>
            //             <button onClick={ () => alert('인라인 함수 이벤트 동작 확인')}>
            //                 {this.props.children}    
            //             </button>
            //         </>
            //     );
            // }

            // onClickHandler = () => alert('외부 함수 이벤트 동작 확인');

            // render() {
            //     return (
            //         <button onClick={this.onClickHandler}>{this.props.children}</button>
            //     );
            // }

            render() {
                const {onClick, children} = this.props;
                console.log(children);
                return (
                    <button onClick={onClick}>{children}</button>
                );
                
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <EventButton onClick={ () => alert('props로 이벤트 전달 후 연결 확인')}>이벤트 버튼</EventButton>
        );
    </script>
</body>
</html>
