<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const name = '홍길동';
        const age = 20;
        let phone = '010-1234-5678';
        const email = 'hong123@gmail.com';

        const user = {name, age, phone, email};

        function NameCard() {
            return <h1>{user.name}</h1>
        }

        function AgeCard() {
            return <h2 style={{color: 'orangered'}}>{user.age}</h2>
        }

        function PhoneCard() {
            return <h3 style={{color : 'red'}}>{user.phone}</h3>
        }

        function EmailCard() {
        return <h3 style={{backgroundColor : 'yellow'}}>{user.email}</h3>
        }

        function UserInfo() {
            return (
                <div style={{width: 300, border: '1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>);
    </script>
</body>
</html>
