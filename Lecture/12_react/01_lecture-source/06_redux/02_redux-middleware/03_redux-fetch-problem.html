<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-redux@8.1.2/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script scr="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const {createActions, handleActions} = ReduxActions;

        const initialState = [];

        const FETCH_DATA = 'FETCH_DATA';

        const {fetchData} = createActions({
            [FETCH_DATA]: async () => {

                const response = await fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json());

                console.log('fetch 이후 response', response);

                return [
                    ...response
                ];
            }
        });

        const reducer = handleActions(
            {
                [FETCH_DATA]: (state, {payload}) => {

                    console.log(payload);
                    return [
                        ...payload
                    ];
                }
            },
            initialState
        );

        // UI

        const {useSelector, useDispatch} = ReactRedux;

        function App() {
            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => dispatch(fetchData());

            return (
                <>
                    <h1>회원 목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                </>
            );
        }

        // store
        const {createStore} = Redux;
        const {Provider} = ReactRedux;

        const store = createStore(reducer);
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        )


    </script>
</body>
</html>
