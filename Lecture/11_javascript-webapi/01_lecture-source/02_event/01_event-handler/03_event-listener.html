<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. addEventListener</h1>
    <button id="btn">클릭ㄱㄱ</button>
    <script>
        const $button = document.querySelector('#btn');

        $button.addEventListener('click', () => alert('히히'));
        $button.addEventListener('mouseover', () => alert('응 내꺼야'));
    </script>
</body>
</html>
