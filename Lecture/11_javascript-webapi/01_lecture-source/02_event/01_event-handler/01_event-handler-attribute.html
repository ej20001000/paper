<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>
    <h3>이벤트 핸들러 등록</h3>
    <h4>이벤트 핸들러 어트리뷰트 방식</h4>
    <pre>
        html 이벤트 핸들러 어트리뷰트 (on 접두사 + 이벤트타입) 값으로
        함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
        주의할 점은 함수 참조가 아닌 함수 호출문을 할당 한다는 것이다.
    </pre>
    <button id="button" onclick="lol()">lol</button>
    <script>
        function lol() {
            // console.log('lol');
            alert('lol');
        }

        // document.getElementById('button').addEventListener('onmouseover', lol)
    </script>
    <button onmouseover="hello('오징어')">마우스를 올려보세용</button>
    <script>
        function hello(name) {
            alert(`${name}님, 마우스 올리지 마세용`);
        }
    </script>
</body>
</html>
